<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TRAVEL Planner</title>
        
        <!-- adding fontawesome CDN icons-->
        <script src="https://kit.fontawesome.com/dcf5ef6376.js" crossorigin="anonymous"></script>
        <!-- adding Skycons library cdn to use it to show weather icons -->
        <script src='https://darkskyapp.github.io/skycons/skycons.js'></script>        
    </head>

    <body>
        
        <header>
            
            <a aria-label="plane-icon"><i class="fas fa-plane"></i></a>
            
            <h1>Explore The World!</h1>
            
            <a aria-label="plane-icon"><i class="fas fa-globe-africa"></i></a>
                     
        </header>
        
        <main class="main">
            <h1>My Trips:</h1>
<!--            <form class="" onsubmit="return Client.handleSubmit(event)">-->
            <form>
                
                <span class="place">
                    
                    <label for="user-location">My trip to: </label>
                    <input type="text" name="location" id="user-location" placeholder="Enter Location" class="trip-location" />
                </span>
                <div class="dates">
                    <span class="start"> 
                        <label for="user-date">Departing Date: </label>
                        <input type="date" name="date" id="start-date" placeholder="MM/DD/YYYY" class="trip-date" />
                    </span>
                    <span class="end">
                        <label for="user-date">Leaving Date: </label>
                        <input type="date" name="date" id="end-date" placeholder="MM/DD/YYYY" class="trip-date" />
                    </span>
                </div>

                <div class="btns">
                    
                    <button type="submit" class="save-btn btn">Submit</button>
                
                    <button type="reset" class="remove-btn btn">Reset</button>
                </div>
            </form>
        </main>
        <!-- add to-do list icon -->
        <section class="todo-list">
            
            <form class="to-do-form">
                <h6 class="add-to-do"><i class="fas fa-clipboard-list"></i>Add a to-do list</h6>
                <input autofocus type="text" aria-label="Enter a new todo item" placeholder="What do you plan to do?" class="add-task" /> 
            </form>

            <ul class="to-do-list">
               
            </ul>

            
        </section>
        <!-- <section class='save-btns'>

            <button type="button" class="store-trip">Save Ttip</button>
            <button type="button" class="remove-trip">Remove Trip</button>

        </section> -->

        <section class="Res-container">

            
            
            <section class="location-img">
<!--               image of the location-->
                <img class='img' />
                
            </section>
            
            <section class="info">
                
                <p class="countdown">
                    <span class="country"></span> is 
                    <span class="days"></span> away!</p>
                
                <p class="trip_length">You will travel for
                        <span class="length"></span><span class="ldays"></span></p>
                <div class='details'>
                    <h3>Your Trip Details</h3>
                
                    <div class='temp-sec'>

                        <p class="temps"></p>
                        <img src='/weather-icons/a01n.png' class="c-icon icon" />
                        <img src='/weather-icons/a01n.png' class="d-icon icon" />
                
                    </div>
                </div>
            </section>
            
        </section>
       

        <footer>
            
            <p class="attribution"> 
                This project is made for <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd0011" target="_blank">Udacity_FEND</a>. 
                Coded by <a href="https://github.com/NohaaAa/Udacity-Front-End-Development-Nanodegree-projects" target="_blank">Noha M</a>. </p>
            
        </footer>
        
        <script>
            if ('serviceWorker' in navigator) {
                
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
           }else{
                console.log("error: service worker not working");
            }
        </script>
    </body>
</html>
